<html>
    <head>

        <title>
            X-admin v1.0

        var user="{$login.nick}";

            window.location.href="{:u('Index/login')}"
        }
        </script>
    </head>
    <body>
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header header header-demo">
                <div class="layui-main">
                    <a class="logo" href="#">
                        蜂窝控制台
                    </a>
                    <ul class="layui-nav" lay-filter="">
                      <li class="layui-nav-item"><img src="__PUBLIC__/xamin/images/logo.png" class="layui-circle" style="border: 2px solid #A9B7B7;" width="35px" alt=""></li>
                      <li class="layui-nav-item">
                        <a href="javascript:;">{$login.nick}</a>
                        <dl class="layui-nav-child"> <!-- 二级菜单 -->
                          <dd><a href="">个人信息</a></dd>
                          <dd><a href="{:u('Index/login')}">切换帐号</a></dd>
                          <dd><a href="{:u('Index/login')}">退出</a></dd>
                        </dl>
                      </li>
                    <li class="layui-nav-item">
                        <a href="" title="消息">
                            <i class="layui-icon" style="top: 1px;">&#xe63a;</i>
                        </a>
                    </li>
                      <li class="layui-nav-item x-index"><a href="http://localhost:8888/work">前台首页</a></li>
                    </ul>
                </div>
            </div>
            <div class="layui-side layui-bg-black x-side">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree site-demo-nav" lay-filter="side">
                    <volist name="menu" id="vo">
                        <eq name="vo.pid" value="0">
                            <li class="layui-nav-item">
                                <a class="javascript:;" href="javascript:;">
                                    <i class="layui-icon" style="top: 3px;"></i><cite>{$vo.m_name}</cite>
                                </a>
                                <dl class="layui-nav-child">
                                    <volist name="menu" id="vc">

                                    <if condition="$vo['m_id'] eq $vc['pid']">
                                        <dd class="">
                                            <dd class="">
                                                <a href="javascript:;" _href="{$vc.src}">
                                                    <cite>{$vc.m_name}</cite>
                                                </a>
                                            </dd>
                                        </dd>
                                    </if>   
                                    </volist>    
                                </dl>
                            </li>
                            </eq>
                        </volist>  
                        <li class="layui-nav-item" style="height: 30px; text-align: center">
                        </li>
                    </ul>
                </div>

            </div>
            <div class="layui-tab layui-tab-card site-demo-title x-main" lay-filter="x-tab" lay-allowclose="true">
                <div class="x-slide_left"></div>
                <ul class="layui-tab-title">
                    <li class="layui-this">
                        我的桌面
                        <i class="layui-icon layui-unselect layui-tab-close">ဆ</i>
                    </li>
                </ul>
                <div class="layui-tab-content site-demo site-demo-body">
                    <div class="layui-tab-item layui-show">
                        <iframe frameborder="0" src="{:U('Index/wellcom')}" class="x-iframe"></iframe>
                    </div>
                </div>
            </div>
            <div class="site-mobile-shade">
            </div>
        </div>
